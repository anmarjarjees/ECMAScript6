<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const Keyword</title>

</head>

<body>
    <script>
        var isValid = true;
        isValid = false; // Reset the value of variable isValid
        console.log(isValid);

        /*
        Create a constant (constant cannot reset its value)
        */
        const passMark = 60;
        passMark = 50; // Error Message => Uncaught TypeError: Assignment to constant variable.



    </script>
</body>

</html>
